{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<form class="form-inline" name="search" action="{% url 'CounterpartyList' %}">
    <input id="serch-people" type="search" placeholder="search" aria-label="Search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Группа</th>
    </tr>
  </thead>

{% for group in groups %}
    <thead>
    <tr>
        <th scope="col"><a href="{{ group.get_absolute_url }}">{{ group.NameGroupInstaller }}</a></th>
    </tr>
  </thead>
{% endfor %}
</table>

{% endblock content %}
